<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week </title>
</head>
<body>
    <h1>Valentine Week</h1>
    <script>
        let n = Number(prompt("Enter the Day range from 7-14 to know the occassion:"))

        switch(n){
            case 7:
            document.write("Rose Day")
            break;
            case 8:
            document.write("Propose Day")
            break;
            case 9:
            document.write("Chocolate Day")
            break;
            case 10:
            document.write("Teddy Day")
            break;
            case 11:
            document.write("Promise Day")
            break;
            case 12:
            document.write("Hug Day")
            break;
            case 13:
            document.write("Kiss Day")
            break;
            case 14:
            document.write("Valentine Day")
            break; 
        };
    </script>
</body>
</html>
