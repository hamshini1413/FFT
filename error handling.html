    function CheckGender(gender) {
    if (gender === "male") {
        console.log("boy");
    } else if (gender === "female") {
        console.log("girl");
    } else {
        console.log("unknown gender");
    }

    try {
        console.log(CheckGender); // This will log the function definition
    } catch (error) {
        console.log("Error: " + error.message);
    } finally {
        console.log("checked");
    }
